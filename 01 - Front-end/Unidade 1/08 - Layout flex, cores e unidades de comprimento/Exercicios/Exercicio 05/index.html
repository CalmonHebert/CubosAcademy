<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício05 - Cards de Usuário</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card1">

    <div class="card-top">

      <div class="foto">
        <img src="assets/jenny.png" alt="Jenny" class="jenny">
      </div>

      <div class="info">
        <h2>Jenny Molla</h2>
        <h3>UX Designer</h3>
      </div>

      <button><img src="assets/icone-usuario.svg" alt="">Seguir</button>
    </div>

    <div class="card-bottom">
      <img src="assets/design1.png" alt="">
      <img src="assets/design2.png" alt="">
      <img src="assets/design3.png" alt="">
    </div>

  </div>

  <div class="card2">

    <div class="card-left">
      <div class="card-left-user">
        <div class="foto">
          <img src="assets/jenny.png" alt="Jenny" class="jenny">
        </div>

        <div class="info">
          <h2>Usuário</h2>
          <h3>UX Designer</h3>

        </div>
      </div>
      <button><img src="assets/icone-usuario-azul.svg" alt="">Seguir</button>


    </div>

    <div class="card-design">
      <img src="assets/design4.png" alt="">
      <img src="assets/design5.png" alt="">
      <img src="assets/design6.png" alt="">
    </div>

  </div>
</body>

</html>
