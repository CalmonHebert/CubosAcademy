<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <a href='https://www.google.com.br'>Link para o google</a> <!-- tag <a></a> para links -->

  <p hidden title="Texto">Este paragrafo esta escondido</p> <!-- o atributo hidden esconde a tag -->
  <br> <!-- a tag <br> pula um paragrafo -->
  <img src="sorriso.png" alt="sorriso de uma pessoa"> <!-- a tag <img> adiciona uma imagem, o src de onde vem a imagem e alt é uma descrição da imagem e quando a imagem n pode ser exibida -->

  <button value="ssss"></button>

</body>

</html>
