<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout flow</title>

  <style>
    .bg-red {
      background-color: red;
      color: white;
    }

    .inline-block-element {
      display: inline-block;
    }

    .width-200 {
      width: 200px;
    }
  </style>
</head>

<body style="font-size: 30px;">
  <p class="bg-red">Isto é um paragrafo</p>
  <p class="bg-red">Isto é um paragrafo</p>
  <span class="bg-red inline-block-element width-200">Isto é um span</span>
  <span class="bg-red inline-block-element width-200">Isto é um span</span>
</body>

</html>
