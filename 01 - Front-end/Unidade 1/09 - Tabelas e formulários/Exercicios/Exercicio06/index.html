<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio inputs </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form action="" method="get">
      <h2>Cadastrar</h2>

      <div class="inputs">
        <div>
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Username">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email">
        </div>

        <div>
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Password">
        </div>
      </div>

      <div class="sexo">
        <label for=""><b>Sexo</b></label>
        <br>
        <label for="masculino">Masculino
          <input type="radio" id="masculino" name="genero">
        </label>
        <label for="feminino">Feminino
          <input type="radio" id="feminino" name="genero">
        </label>
      </div>

      <div class="estado">
        <label for=""><b>Estado</b></label>
        <select name="estado" id="">
          <option value="AL">AL</option>
          <option value="BA">BA</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="SE">SE</option>
        </select>
      </div>

      <div class="termo">
        <input type="checkbox" id="ck">
        <label for="ck">Aceito os termos do acordo.</label>
      </div>

      <div>
        <button type="submit">Cadastrar</button>
      </div>

    </form>
  </div>
</body>

</html>
